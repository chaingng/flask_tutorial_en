{% extends "layout.html" %} {% block body %}

<h2>{{ entry.title }}</h2>
<br> {{ entry.text|safe }}

<br>
<br> Posted at {{ entry.created_at }}

<br>
<br>

<div class="btn-group">
    <form action="{{ url_for('edit_entry', id=entry.id) }}" method="GET">
        <button type="submit" class="btn btn-secondary">Edit</button>
    </form>
</div>

{% endblock %}
