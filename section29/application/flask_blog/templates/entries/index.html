{% extends "layout.html" %}
{% block body %}
<ul class="list-group list-group-flush">

{% for entry in entries %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ entry.title }}</h5>
            <a href="{{ url_for('entry.show_entry', id=entry.id) }}" class="card-link">Read more</a>
        </div>
    </div>
{% else %}
No Post
{% endfor %}
</ul>
{% endblock %}
